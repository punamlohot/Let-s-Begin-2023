<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<title>Calculator</title>
		<link rel="icon" type="image/x-icon" href="https://img.icons8.com/external-greeney-andi-nur-abdillah/1x/external-Calculator-business-(greeney)-greeney-andi-nur-abdillah.png">
		
	<style>
	body{
	font-family:;
	}
	#calc{
	width:100%;
	Height:100px;
	}
	tr,td,input{
	text-align:center;
	border:1px solid black;
	width:200px;
	height:50px;
	}
	@font-face {
	font-family:;
	src: url("");
	}
	.btn{
	text-align:center;
	border:1px solid black;
	width:200px;
	height:50px;
	background-color:white;
	color:black;}
	</style>
	</head>
<body>
<div>
	<nav class="navbar navbar-expand-sm bg-info">&nbsp &nbsp
	<i class="fa fa-calculator fa-lg" aria-hidden="true"></i>&nbsp &nbsp
	<a class="navbar-brand" href="#">CALCULATOR</a>
</div>
<div class="container mt-3">  
  <table class="table table-dark table-responsive">
  <th colspan="4"><input type="text" id="calc" name="myspace" placeholder="0" ></th>
      <tr>
        <td><button type="button" class="btn btn-light">%</button></td>
        <td><button type="button" class="btn btn-light">CE</button></td>
        <td><button type="button" class="btn btn-light">C</button></td>
		<td><button type="button" class="btn btn-light">&larr;</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-light">1/x</button></td>
        <td><button type="button" class="btn btn-light">x^2</button></td>
        <td><button type="button" class="btn btn-light">Sqrt</button></td>
		<td><button type="button" class="btn btn-light">/</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-light">7</button></td>
        <td><button type="button" class="btn btn-light">8</button></td>
        <td><button type="button" class="btn btn-light">9</button></td>
		<td><button type="button" class="btn btn-light">*</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-light">4</button></td>
        <td><button type="button" class="btn btn-light">5</button></td>
        <td><button type="button" class="btn btn-light">6</button></td>
		<td><button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Substraction!">-</button></td>
      </tr>
	  <tr>
        <td><button type="button" class="btn btn-light">1</button></td>
        <td><button type="button" class="btn btn-light">2</button></td>
        <td><button type="button" class="btn btn-light">3</button></td>
		<td><button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Addition!">+</button></td>
      </tr>
	  <tr>
	  <!--modal button-->
        <td><button type="button" class="btn btn-light"
		data-bs-toggle="modal" data-bs-target="#myModal">History</button></td>
		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">History</h4>
							<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
						<div class="modal-body">
						Modal body..
						</div>
					</div>
				</div>
			</div>
		</div>			
        <td><button type="button" class="btn btn-light">0</button></td>
        <td><button type="button" class="btn btn-light">.</button></td>
		<td><button type="button" class="btn btn-info ">=</button></td>
      </tr>
  </table>
</div>
</body>
</html>
